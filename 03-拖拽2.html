<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			.box{
				background: red;
				height: 100px;
				width: 100px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<div class="box 1">
			
		</div>
		<div class="box 2">
			
		</div>
		<div class="box 3">
			
		</div>
		<div class="box 4">
			
		</div>
	</body>
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript">
		var $abox=$(".box");
		
		$abox.each(function(index,ele){
			console.log($(ele))
			$(this).on("mousedown",function(ev){
				$that=$(this)
				var x=ev.clientX-$that.offset().left;
				var y=ev.clientY-$that.offset().top;
					console.log($that)
				
				$(window).bind("mousemove",function(ev){

					$that.css({
						left:ev.clientX-x+"px",
						top:ev.clientY-y+"px"
					})
				});
				
				$(window).mouseup(function(){
					$(window).unbind("mousemove");
				});
				return false;
			})
		})
		
		//绑定事件
		//on off     bind  unbind
		
		
		//zepto.js  移动端 更小 更轻
	</script>
</html>
